{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
                {% block content %}
    <form class="position-absolute top-50 start-50 translate-middle" method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="exampleInputName" class="form-label">Username</label>
        <input type="text" class="form-control" name=username id="exampleInputName">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name=email id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name=password1 id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirm password</label>
        <input type="password" class="form-control" name=password2 id="exampleInputPassword1">
    </div>
        {{ form.errors }}
    <button type="submit" class="btn btn-primary">Create Account</button>
</form>
                {% endblock content%}

</body>
</html>
